<h2>Editar</h2>
<hr />
<div>
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <!-- <label> Id: </label> -->
      <input type="hidden" formControlName="id" class="form-control" />
    </div>
    <div class="form-group">
      <label for="defaultName"> Nome: </label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="defaultName"
      />
      <p *ngIf="taskForm.controls['name'].errors?.required">Digite o Nome</p>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="defaultCheckDone"
        formControlName="isDone"
      />
      <label class="form-check-label" for="defaultCheckDone"> Feito </label>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!taskForm.valid">
      Salvar
    </button>
  </form>
</div>
